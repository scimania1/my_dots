import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/kanagawa/kanagawa.yml

env:
  TERM: xterm-256color 

window:
  dynamic_padding: true
  decorations: full
  opacity: 1.0
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  padding:
    x: 4
    y: 4
  #class:
    # Application instance name
    #instance: Alacritty
    # General application class
    #general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: false
    
  #thickness: 0.15

live_config_reload: true

# Shell
